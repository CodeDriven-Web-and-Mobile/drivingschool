  <rect x="230" y="340" width="80" height="80" rx="10" ry="10" fill="#f1f5f9"/>
  <text x="270" y="370" font-family="Arial" font-size="16" font-weight="bold" fill="#334155" text-anchor="middle">Wed</text>
  <text x="270" y="395" font-family="Arial" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">14</text>
  
