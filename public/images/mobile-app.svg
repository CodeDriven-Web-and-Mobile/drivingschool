  <text x="90" y="395" font-family="Arial" font-size="18" font-weight="bold" fill="#8b5cf6" text-anchor="middle">12</text>
  
  <rect x="140" y="340" width="80" height="80" rx="10" ry="10" fill="#ede9fe"/>
