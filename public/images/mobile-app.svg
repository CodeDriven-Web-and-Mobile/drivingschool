  <text x="50" y="240" font-family="Arial" font-size="16" fill="#64748b">Instructor: Sarah Johnson</text>
  <rect x="290" y="190" width="60" height="60" rx="30" ry="30" fill="#8b5cf6"/>
  <text x="320" y="225" font-family="Arial" font-size="24" fill="white" text-anchor="middle">â†’</text>
  
